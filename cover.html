<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Wallet Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        nav {
            background-color: #001f3f;
            color: #fff;
            width: 200px;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        nav .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            color: #000;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            background-color: #001f3f;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #003366;
        }

        #balance-amount {
            font-size: 20px;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-page svg {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-page button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #001f3f;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .login-page button:hover {
            background-color: #003366;
        }
    </style>
</head>

    <div class="container" style="display: none;">
        <nav>
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/73000742?s=200&v=4" alt="ICP Logo">
                <h1>ICP Wallet</h1>
            </div>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#transact">Transact</a></li>
                <li><a href="#donate">Donate</a></li>
                <li><a href="#beneficiaries">Beneficiaries</a></li>
                <li><a href="#savings">Savings</a></li>
                <li><a href="#balance">Balance</a></li>
            </ul>
        </nav>
        <main>
            <section id="dashboard" class="section active">
                <h1>Welcome to Your Medical Wallet</h1>
                <p>Manage your medical expenses and donations efficiently.</p>
            </section>
            <section id="transact" class="section">
                <h2>Transact</h2>
                <form id="transact-form">
                    <label for="amount">Amount (ICP):</label>
                    <input type="number" id="amount" name="amount" required>
                    <label for="recipient">Recipient (Hospital):</label>
                    <input type="text" id="recipient" name="recipient" required>
                    <button type="submit">Pay</button>
                </form>
            </section>
            <section id="donate" class="section">
                <h2>Donate</h2>
                <form id="donate-form">
                    <label for="donate-amount">Amount (ICP):</label>
                    <input type="number" id="donate-amount" name="donate-amount" required>
                    <label for="donate-recipient">Recipient (Hospital/Person):</label>
                    <input type="text" id="donate-recipient" name="donate-recipient" required>
                    <button type="submit">Donate</button>
                </form>
            </section>
            <section id="beneficiaries" class="section">
                <h2>Beneficiaries</h2>
                <form id="beneficiary-form">
                    <label for="beneficiary">Add Beneficiary (Family Member):</label>
                    <input type="text" id="beneficiary" name="beneficiary" required>
                    <button type="submit">Add</button>
                </form>
                <ul id="beneficiary-list"></ul>
            </section>
            <section id="savings" class="section">
                <h2>Monthly Savings</h2>
                <form id="savings-form">
                    <label for="savings-amount">Amount to Save (ICP):</label>
                    <input type="number" id="savings-amount" name="savings-amount" required>
                    <button type="submit">Set Savings</button>
                </form>
            </section>
            <section id="balance" class="section">
                <h2>Check Balance</h2>
                <div id="balance-amount">
                    <p>Current Balance: <span>1000 ICP</span></p>
                </div>
            </section>
          <button id="depositBtn">Deposit</button>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav ul li a');
            const sections = document.querySelectorAll('.section');
            const beneficiaryForm = document.getElementById('beneficiary-form');
            const beneficiaryList = document.getElementById('beneficiary-list');
            const loginForm = document.getElementById('login-form');
            const greetButton = document.getElementById('greet');
            const greetingSection = document.getElementById('greeting');
            const container = document.querySelector('.container');
            const loginPage = document.querySelector('.login-page');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(link.getAttribute('href'));
                    sections.forEach(section => section.classList.remove('active'));
                    target.classList.add('active');
                });
            });

            beneficiaryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const beneficiaryInput = document.getElementById('beneficiary');
                const beneficiaryItem = document.createElement('li');
                beneficiaryItem.textContent = beneficiaryInput.value;
                beneficiaryList.appendChild(beneficiaryItem);
                beneficiaryInput.value = '';
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                loginPage.style.display = 'none';
                container.style.display = 'flex';
            });

    document.getElementById('depositBtn').addEventListener('click', function() {
        // Handle the click event here
        // Example: Show a modal or form to input the amount
        // For simplicity, let's alert the user for demonstration
        alert('Clicked Deposit button');
    });

            greetButton.addEventListener('click', function() {
                greetingSection.textContent = 'Hello, Welcome!';
            });

            // Add other form handling and transaction logic here
        });
    </script>
</body>
</html>
